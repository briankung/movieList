<!-- index.html -->
<html>
  <head>
    <title>Movie Listings from OMDB</title>
    <script src="lib/react.min.js"></script>
    <script src="lib/JSXTransformer.js"></script>
    <script src="lib/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var MovieBox = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        handleQuerySubmit: function(query) {
          $.ajax({
            url: this.props.url + query,
            dataType: 'json',
            type: 'GET',
            success: function(data) {
              this.setState({data: data.Search});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        render: function() {
          return (
            <div className="movieBox">
              <h1>Movie List!</h1>
              <MovieSearchForm onQuerySubmit={this.handleQuerySubmit} />
              <MovieList data={this.state.data} />
            </div>
          );
        }
      });

      var MovieSearchForm = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var query = this.refs.query.getDOMNode().value.trim();
          if (!query) {
            return;
          }
          this.props.onQuerySubmit(query);
          this.refs.query.getDOMNode().value = '';
        },
        render: function() {
          return (
            <form className="movieSearchForm" onSubmit={this.handleSubmit} >
              <input type="text" placeholder="Movie title" ref="query" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var MovieList = React.createClass({
        render: function() {
          var movieNodes = this.props.data.map(function(movie) {
            return (
              <Movie title={movie.Title} releaseDate={movie.Year} />
            );
          });

          return (
            <ul className="movieList">
              {movieNodes}
            </ul>
          );
        }
      });

      var Movie = React.createClass({
        render: function() {
          console.log(this.props);
          return (
            <li className="movie">
              <h2 className="movieTitle">{this.props.title}</h2>
              <p className="movieReleaseDate">Released on: {this.props.releaseDate}</p>
            </li>
          );
        }
      });

      // render
      React.render(
        <MovieBox url="http://www.omdbapi.com/?r=json&type=movie&s=" />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>

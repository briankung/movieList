<!-- index.html -->
<html>
  <head>
    <title>Movie Listings from OMDB</title>
    <script src="lib/react.min.js"></script>
    <script src="lib/JSXTransformer.js"></script>
    <script src="lib/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var MovieBox = React.createClass({
        render: function() {
          return (
            <div className="movieBox">
              <h1>Movie List!</h1>
              <MovieSearchForm />
              <MovieList />
            </div>
          );
        }
      });

      var MovieSearchForm = React.createClass({
        render: function() {
          return (
            <form className="movieSearchForm">
              <input type="text" placeholder="Movie title" ref="query" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var MovieList = React.createClass({
        render: function() {
          return (
            <ul className="movieList">
              <Movie title="A" description="A is awesome" />
              <Movie title="B" description="B is awesome" />
              <Movie title="C" description="C is awesome" />
            </ul>
          );
        }
      });

      var Movie = React.createClass({
        render: function() {
          return (
            <li className="movie">
              <h2 className="movieTitle">{this.props.title}</h2>
              <p className="movieDescription">{this.props.description}</p>
            </li>
          );
        }
      });

      // render
      React.render(
        <MovieBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>

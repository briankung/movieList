<!-- index.html -->
<html>
  <head>
    <title>Movie Listings from OMDB</title>
    <script src="lib/react.min.js"></script>
    <script src="lib/JSXTransformer.js"></script>
    <script src="lib/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var data = [
        {title: 'Movie A', description: 'A is awesome'},
        {title: 'Movie B', description: 'B is awesome'},
        {title: 'Movie C', description: 'C is awesome'}
      ];

      var MovieBox = React.createClass({
        render: function() {
          return (
            <div className="movieBox">
              <h1>Movie List!</h1>
              <MovieSearchForm />
              <MovieList data={this.props.data} />
            </div>
          );
        }
      });

      var MovieSearchForm = React.createClass({
        render: function() {
          return (
            <form className="movieSearchForm">
              <input type="text" placeholder="Movie title" ref="query" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var MovieList = React.createClass({
        render: function() {
          var movieNodes = this.props.data.map(function(movie) {
            return (
              <Movie title={movie.title} description={movie.description} />
            );
          });

          return (
            <ul className="movieList">
              {movieNodes}
            </ul>
          );
        }
      });

      var Movie = React.createClass({
        render: function() {
          return (
            <li className="movie">
              <h2 className="movieTitle">{this.props.title}</h2>
              <p className="movieDescription">{this.props.description}</p>
            </li>
          );
        }
      });

      // render
      React.render(
        <MovieBox data={data} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
